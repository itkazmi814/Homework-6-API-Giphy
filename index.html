<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>


	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" href="style.css">



</head>
<body>
	
	

<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>



	<header>
		<div class="card text-center my-5 head-card mx-auto ">
			<div class="align-middle my-1"> Press a button below to search for GIFs and Videos! </div>
		</div>
	</header>

	<section class="card head-card mx-auto">
		<div id="button-container" class="mx-auto my-2">
		</div>

		<form id="topic-form" class="my-2 mx-auto head-card text-center">
			<input type="text" id="topic-input" class="">
			<input id="add-topic" class="my-1" type="submit" value="Add a new topic!">
		</form>
	</section>

	<section class="card media-box">
		<div class="row mx-auto">
			<div id="gif-box" class="col-4 card mx-auto main-content my-2 media-box">
			</div>
			
			<div class="col-1">
			</div>

			<div id="yt-box" class="col-4 card mx-auto main-content my-2 media-box">
			</div>
		</div>
	</section>






	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
	<!-- Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<!-- Bootstrap 4.0 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="javascript.js"></script>
</body>
</html>
